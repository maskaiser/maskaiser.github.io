<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Equivalency Report</title>
    <link rel="stylesheet" href="Main.css"/>
</head>
<body>
    <div id="photo-banner">
        <img src="Weaver_Banner.jpg" />
    </div>
    <div>
        <h2>Standards Mapping</h2>
        <div class="row">
            <div class="column" style="background-color: #76ff7a; float: left; width: 33.33%; padding: 10px; height: 300px;
">
                <h2>Internal Controls</h2>
                <p id="controls"></p>
                <script>
    let lefttext = "";
                    let i = 0
                    const internalcontrols = ["Wear blue hat", "Wear grey socks", "Wear red shoes"];
                    internalcontrols.forEach(writetoleft);
                    document.getElementById("controls").innerHTML = lefttext;
                    function writetoleft(controlvalue, controlindex) {
                        lefttext += controlvalue + ` (position is ${11 * i++})` + "<br>";
                    }</script>
            </div>
            <div class="column" style="background-color: #bbb; float: left; width: 33.33%; padding: 10px; height: 300px;
">
                <h2>Equivalency</h2>
                <svg viewBox="-50 -50 100 100"
  <g id="center" fill="blue" stroke="blue">
  <line id="programmaticline" x1="-50" y1="-50" x2="100" y2="-50" style="stroke:rgb(255,0,0);stroke-width:2">
  </g>
    <script>
        <![CDATA[
const SVG_XLINK = "http://www.w3.org/1999/xlink";
const SVG_NS = 'http://www.w3.org/2000/svg';
function reuse(used,parent,i) {
let use = document.createElementNS(SVG_NS, 'use');
use.setAttributeNS(SVG_XLINK, 'xlink:href', used); use.setAttributeNS(null,"transform" ,`translate(0,${11*i})`);
parent.appendChild(use);
}
for(let i = 0;i < internalcontrols.length; i++ ){
position=((11*i)-72);
internalcontrols.coords=[-50,-50,100,-33];
reuse("#programmaticline",document.querySelector("#center"),i);
programmaticline.setAttribute('x1', internalcontrols.coords[0]);
programmaticline.setAttribute('y1', internalcontrols.coords[1]);
programmaticline.setAttribute('x2', internalcontrols.coords[2]);
programmaticline.setAttribute('y2', position);
}
        ]]>
 </script>
</svg>
            </div>
            <div class="column" style="background-color:#00CC00; float: left; width: 33.33%; padding: 10px; height: 300px;">
                <h2>Other Controls</h2>
                <p id="othercontrols"></p>
                <script>
        let righttext = "";
                let j = 0
                const CISNISTcontrols = ["Wear hat", "Wear socks", "Wear shoes"];
                CISNISTcontrols.forEach(writetoright);
                document.getElementById("othercontrols").innerHTML = righttext;
                function writetoright(othercontrolvalue, othercontrolindex) {
                    position = 11 * j++;
                    righttext += othercontrolvalue + ` (position is ${position})` + "<br>";
                }</script>
            </div>
        </div>


    </div>
    <div id="footer">
        <img src="Weaver_Arrow.png" />
    </div>
</body>
</html>
