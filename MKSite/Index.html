<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <title>Intro Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');

        /* Center the content */
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background-color: #EDEDED;
        }

        /* Stack the logo on top of the name and title */
        .logo {
            margin-bottom: 1rem;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 0;
            font-family: 'Montserrat', sans-serif;
            color: white;
        }

        /* Veil over the whole page */
        .veil {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #626262;
            display: inline;
            opacity: .5;
        }

            .veil.hidden {
                opacity: 0;
                display: none;
            }

            .veil:hover {
                opacity: 0;
                visibility: visible;
            }
        #introVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

    </style>
</head>

<body>
    <div id="veilCont" class="veil"></div>
    <video autoplay muted loop id="introVideo">
        <source src="IntroVideo.mp4" type="video/mp4">
    </video>
    <div class="container text-center">
        <div class="logo">
            <img src="Green.png" style="width: 250px;" alt="Logo">
        </div>
        <h1 class="title" style="font-weight:300; letter-spacing: 0.2em; font-size:4rem;">MASON KAISER</h1>
        <h2 class="title" style="font-weight: 600; padding-top: 10px; font-size: 1.5rem;">Information Technology</h2>
        <a href="Home.html" class="btn btn-dark mt-5" id="learnbtn" style="cursor: pointer; font-family: 'Montserrat', sans-serif;">LEARN MORE</a>
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>


    <script>const button = document.getElementById('learnbtn');
        const veilbody = document.querySelector('#veilCont');
        const veil = document.querySelector('.veil');
        const body = document.body;

        let timeoutId;

        body.addEventListener('mouseenter', function () {
            clearTimeout(timeoutId);

            if (veilbody.style.display === "inline") {
                veilbody.style.display = "";
            }

            veilbody.style.transition = "all 1s";

            timeoutId = setTimeout(function () {
                veilbody.classList.add('hidden');
            }, 1000);
        });

        body.addEventListener('mouseleave', function () {
            clearTimeout(timeoutId);
            veilbody.style.display = "inline";
            veilbody.style.transition = "1s";

            timeoutId = setTimeout(function () {
                veilbody.classList.remove('hidden');

            }, 1000);
        });</script>

</body>
</html>
